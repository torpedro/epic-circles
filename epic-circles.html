<!DOCTYPE html>
<html>
<head>
	<title>Epic Circles</title>

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/lib/raphael-min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/lib/xbase-latest-full.js"></script>

	<script type="text/javascript" src="js/d3adapter.js"></script>
	<script type="text/javascript" src="js/shapes.js"></script>
	<script type="text/javascript" src="js/circle.js"></script>
	<script type="text/javascript" src="js/canvas.js"></script>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<label>
			<input id="cbShowOriginal" type="checkbox" checked /> Show original shapes			
		</label>
	</div>
	<div class="canvas"></div>
	<div class="footer">Find the sources at Github: <a href="https://github.com/torpedro/epic-circles" target="_blank">https://github.com/torpedro/epic-circles</a></div>

<script type="text/javascript">
$(function() {
	canvas = new Canvas();

	var r = 200;
	var x = 0;
	var y = 0;

	var invCircle = new Circle(x, y+r, r);
	canvas.setInversionCircle(invCircle);


	// Biggest circle
	canvas.addShape(new Circle(x, y, r).dontInvert());
	canvas.addShape(new Circle(x, y-r/2, r/2));
	canvas.addShape(new Circle(x, y+r/2, r/2).dontInvert());
		// canvas.addShape(new Circle(100, 100, 13));

	for (var i = 1; i <= 20; ++i) {
		// Bigger circle
		canvas.addShape(new Circle(x-(i*r/2), y+r/4, r/4));
		// Smaller circle
		canvas.addShape(new Circle(x+r/4-(i*r/2), 12.77, 12.176));
		// canvas.addShape(new Circle(x+r/4-(i*r/2), -12.77+r/2, 12.176));
	}




	// Attach to checkboxes
	$('#cbShowOriginal').click(function() {
		canvas.setShowOriginalShapes(this.checked);
	});
	canvas.setShowOriginalShapes($('#cbShowOriginal').is(':checked'));
});
</script>
</body>
</html>
